name: Weekly Article Publish

on:
  schedule:
    # Runs at 00:00 on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Run publish script
      run: python publish_articles.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add public/blogs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-publish weekly articles" && git push)
