<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Discover Our Latest Posts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-filter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .category-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .blog-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .blog-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .blog-content {
            padding: 25px;
        }

        .blog-category {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .blog-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .blog-excerpt {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #999;
        }

        .author-date {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .read-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .no-results h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Our Blog</h1>
            <p>Discover insights, tutorials, and stories from our community</p>
        </header>

        <div class="search-filter">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="üîç Search blog posts..."
                >
            </div>
            <div class="categories">
                <button class="category-btn active" onclick="filterCategory('All')">All</button>
                <button class="category-btn" onclick="filterCategory('React')">React</button>
                <button class="category-btn" onclick="filterCategory('CSS')">CSS</button>
                <button class="category-btn" onclick="filterCategory('JavaScript')">JavaScript</button>
                <button class="category-btn" onclick="filterCategory('Design')">Design</button>
                <button class="category-btn" onclick="filterCategory('Tutorial')">Tutorial</button>
            </div>
        </div>

        <div class="blog-grid" id="blogGrid">
            <!-- Blog posts will be inserted here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h2>No posts found</h2>
            <p>Try adjusting your search or filter criteria</p>
        </div>
    </div>

    <script>
        const blogPosts = [
            {
                id: 1,
                title: "Getting Started with React Hooks",
                excerpt: "Learn the fundamentals of React Hooks and how they can simplify your component logic and state management.",
                author: "Sarah Johnson",
                date: "Nov 20, 2025",
                readTime: "5 min",
                category: "React",
                image: "https://images.unsplash.com/photo-1633356122544-f134324a6cee?w=800&h=400&fit=crop"
            },
            {
                id: 2,
                title: "Modern CSS Techniques in 2025",
                excerpt: "Explore the latest CSS features including container queries, cascade layers, and new color functions.",
                author: "Mike Chen",
                date: "Nov 18, 2025",
                readTime: "7 min",
                category: "CSS",
                image: "https://images.unsplash.com/photo-1507721999472-8ed4421c4af2?w=800&h=400&fit=crop"
            },
            {
                id: 3,
                title: "JavaScript ES2025 Features You Should Know",
                excerpt: "Discover the newest JavaScript features that will make your code cleaner and more efficient.",
                author: "Alex Rivera",
                date: "Nov 15, 2025",
                readTime: "6 min",
                category: "JavaScript",
                image: "https://images.unsplash.com/photo-1579468118864-1b9ea3c0db4a?w=800&h=400&fit=crop"
            },
            {
                id: 4,
                title: "Building Responsive Layouts with Flexbox",
                excerpt: "Master the art of creating flexible and responsive layouts using CSS Flexbox with practical examples.",
                author: "Emma Davis",
                date: "Nov 12, 2025",
                readTime: "8 min",
                category: "CSS",
                image: "https://images.unsplash.com/photo-1517134191118-9d595e4c8c2b?w=800&h=400&fit=crop"
            },
            {
                id: 5,
                title: "Design Systems: A Complete Guide",
                excerpt: "Learn how to create and maintain a robust design system that scales with your organization.",
                author: "John Smith",
                date: "Nov 10, 2025",
                readTime: "10 min",
                category: "Design",
                image: "https://images.unsplash.com/photo-1561070791-2526d30994b5?w=800&h=400&fit=crop"
            },
            {
                id: 6,
                title: "React Performance Optimization Tips",
                excerpt: "Boost your React application's performance with these proven optimization techniques and best practices.",
                author: "Lisa Wang",
                date: "Nov 8, 2025",
                readTime: "9 min",
                category: "React",
                image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800&h=400&fit=crop"
            },
            {
                id: 7,
                title: "Web Accessibility Best Practices",
                excerpt: "Make your websites accessible to everyone with these essential accessibility guidelines and techniques.",
                author: "David Brown",
                date: "Nov 5, 2025",
                readTime: "7 min",
                category: "Tutorial",
                image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800&h=400&fit=crop"
            },
            {
                id: 8,
                title: "Mastering Async/Await in JavaScript",
                excerpt: "Deep dive into asynchronous JavaScript and learn how to write cleaner async code with async/await.",
                author: "Rachel Green",
                date: "Nov 3, 2025",
                readTime: "6 min",
                category: "JavaScript",
                image: "https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=800&h=400&fit=crop"
            }
        ];

        let currentCategory = 'All';

        function renderBlogPosts(posts) {
            const blogGrid = document.getElementById('blogGrid');
            const noResults = document.getElementById('noResults');
            
            if (posts.length === 0) {
                blogGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            blogGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            blogGrid.innerHTML = posts.map(post => `
                <div class="blog-card" onclick="openBlog(${post.id})">
                    <img src="${post.image}" alt="${post.title}" class="blog-image">
                    <div class="blog-content">
                        <span class="blog-category">${post.category}</span>
                        <h2 class="blog-title">${post.title}</h2>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div class="blog-meta">
                            <div class="author-date">
                                <span>üë§ ${post.author}</span>
                                <span>üìÖ ${post.date}</span>
                            </div>
                            <div class="read-time">
                                <span>‚è±Ô∏è ${post.readTime}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            currentCategory = category;
            
            // Update active button
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            filterPosts();
        }

        function filterPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = blogPosts;
            
            // Filter by category
            if (currentCategory !== 'All') {
                filtered = filtered.filter(post => post.category === currentCategory);
            }
            
            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.excerpt.toLowerCase().includes(searchTerm) ||
                    post.author.toLowerCase().includes(searchTerm)
                );
            }
            
            renderBlogPosts(filtered);
        }

        function openBlog(id) {
            alert(`Opening blog post #${id}\n\nIn a real application, this would navigate to the full blog post page.`);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterPosts);

        // Initial render
        renderBlogPosts(blogPosts);
    </script>
</body>
</html>
