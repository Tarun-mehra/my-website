        /* Background Effects (Volumetric Glows) */
        .bg-glow {
            position: fixed;
            width: 900px; 
            height: 900px; 
            background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%); 
            filter: blur(200px); /* Massive blur for extreme softness */
            z-index: -1;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
            animation: glow-move 25s infinite alternate ease-in-out; /* Slowest animation */
        }

        .glow-1 { 
            top: -25%; 
            right: -25%; 
            background: radial-gradient(circle at 70% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 75%); 
            filter: blur(250px); 
            transform: rotate(20deg); 
            animation-delay: 0s;
        }
        .glow-2 { 
            bottom: -25%; 
            left: -25%; 
            background: radial-gradient(circle at 30% 70%, rgba(75, 0, 130, 0.06) 0%, transparent 80%); 
            filter: blur(300px); 
            animation-delay: 2s;
        }

        @keyframes glow-move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(40px, 50px) scale(1.03) rotate(10deg); }
            100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }

        /* Header & Navigation (Minimalist MCODE style) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%; /* Very minimal vertical padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent pure black */
            backdrop-filter: blur(30px); /* Heavy blur for a clean break */
            border-bottom: 1px solid var(--glass-border); /* Very subtle border */
            box-shadow: none; /* No shadow for the floating effect */
        }
        
        .logo {
            font-size: 1.6rem;
            font-weight: 900; /* Extra bold */
            letter-spacing: 2px; /* Prominent letter spacing */
            background: linear-gradient(135deg, #fff 10%, #d3a4ff 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.6));
            text-transform: uppercase;
        }
        
        /* Desktop Nav */
        .nav-links {
            display: flex;
            gap: 3.5rem; /* Wide spacing */
            align-items: center;
        }
        
        .nav-links a:not(.contact-btn) { /* Target only navigation links */
            color: var(--text-color-soft); 
            font-size: 0.85rem; 
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 5px;
        }
        
        .nav-links a:not(.contact-btn)::after {
            content: '';
            position: absolute;
            bottom: -5px; 
            left: 0; 
            width: 0;
            height: 1.5px; /* Slightly thicker underline */
            background: var(--gradient-border); 
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover:not(.contact-btn) { 
            color: #fff; 
        }
        .nav-links a:hover:not(.contact-btn)::after { width: 100%; }
        
        /* Signing/Contact Button (Top Right) */
        .contact-btn {
            background: transparent; 
            color: var(--title-color-bright);
            padding: 0.4rem 1.2rem; /* Very minimal padding, matching MCODE's "SIGNING" */
            border: 1px solid var(--title-color-bright);
            border-radius: 4px; /* Slightly square corners */
            font-size: 0.8rem; /* Smallest font size */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .contact-btn:hover {
            background: rgba(139, 92, 246, 0.1); 
            border-color: var(--primary); 
            transform: none; /* No lift */
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.6); 
            color: #fff;
        }

        /* Main Hero Section */
        main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh; 
            padding: 8rem 5% 2rem; 
            max-width: 1400px;
            margin: 0 auto;
            gap: 2rem;
        }
        
        .hero-content {
            flex: 1;
            max-width: 600px;
            z-index: 10;
        }
        
        /* Prominent Tag Box (INTRODUCING Î”) */
        .tag-box {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.4rem 1.2rem; /* Minimal padding */
            border-radius: 50px;
            background: transparent; 
            /* Glowing gradient border effect */
            border: 1px solid transparent; 
            background-image: var(--gradient-border);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            color: var(--title-color-bright); 
            font-weight: 500;
            font-size: 0.8rem; /* Small, concise font */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5); /* Visible glow */
            transition: all 0.3s ease;
        }

        .tag-box:hover {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
            transform: none; /* No lift for this element */
            color: #fff;
        }

        .tag-box i { 
            font-size: 0.7rem; 
            color: var(--primary); 
            filter: drop-shadow(0 0 3px var(--primary)); 
        }
        
        h1 {
            font-size: 5rem; /* Large, bold title */
            font-weight: 900;
            line-height: 1; /* Tight line height like MCODE */
            margin-bottom: 1.5rem;
            /* White-to-purple gradient */
            background: linear-gradient(
                135deg, 
                #ffffff 0%,        
                #c8b1ff 50%,        
                var(--primary) 90%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.7)); /* Strong glow */
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        .hero-content p {
            font-size: 1rem; /* Smaller paragraph text */
            color: var(--text-color-soft);
            margin-bottom: 2.5rem;
            max-width: 90%;
            line-height: 1.7; 
            font-weight: 400;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1.5rem; /* Larger gap between buttons */
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 2.5rem; /* Reduced button padding */
            border-radius: 4px; /* Squared off corners */
            font-size: 0.9rem; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            /* Documentation style (Dark background, subtle border) */
            background: #1a1a1a; 
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .btn-primary:hover {
            background: #2a2a2a; 
            transform: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary {
            /* Get Started style (White/Light background, Dark text) */
            background: #ffffff;
            color: var(--dark);
            border: none;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: var(--title-color-bright);
            color: #fff;
            transform: none;
            box-shadow: 0 5px 25px var(--title-color-bright);
        }
        
        /* 3D Container */
        .spline-wrapper {
            flex: 1;
            height: 600px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Positioning the spline content to the right, leaving left for text */
            margin-left: 5%; 
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: none; /* Removing the spline container shadow for a more integrated look */
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 { font-size: 4rem; }
            main {

    <script>
        // Initialize Animation Library
        AOS.init({
            once: true,
            offset: 50,
            duration: 1000,
            easing: 'ease-out-quad'
        });

        // Mobile Menu Logic
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');
        const icon = menuToggle.querySelector('i');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            // Toggle Icon between Bars and Times (X)
            if(navLinks.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
    </script>
